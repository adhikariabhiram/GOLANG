<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="signup.html" method="get">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required pattern=".{6,}" title="Password must be at least 6 characters long" placeholder="Enter Password">
                </div>
                <div class="options">
                    <label><input type="checkbox"> Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></div>
        </div>
        <div class="image-box">
            <img src="https://workplaceinsight.net/wp-content/uploads/2024/03/Flexible-work-report.png" alt="Login Illustration">
        </div>
    </div>
</body>
</html>
