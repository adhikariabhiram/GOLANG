<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 20px;
            padding-top:30px;
        }
        h1 {
            text-align: center;
        }
        div.box
        {
            width: 100%;
            display:flex;
            flex-wrap: wrap;
            justify-content: space-around; 

        }
        div.card {
            width:250px;
            text-align: center;
            margin-top: 30px;
            box-shadow: 10px 10px 10px 5px rgb(0,0,0,0.5);
        }
        div.card img {
            width:100%;
        }
        div.text{
            padding:10px;
            background-color:white;
        }

    </style>
</head>
<body>
    <h1>INDIAN HILLSTATIONS</h1>
    <div class="box">
        <div class="card">
            <img src="https://www.tourmyindia.com/states/jammu-kashmir/image/hill-stations-jk2.jpg">
            <div class="text">
                <p>Kashmir,India</p>
            </div>
        </div>
        <div class="card">
            <img src="https://hippie-inheels.com/wp-content/uploads/IMG_2469.jpg">
            <div class="text">
                <p>Shimla,India</p>
            </div>
        </div>
        <div class="card">
            <img src="https://majesticjourney.in/wp-content/uploads/2020/05/nainital-2.jpg">
            <div class="text">
                <p>Nainital,India</p>
            </div>
        </div>
    </div>
        
    
    </div>
    
    
</body>
</html>
