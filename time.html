<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function myfunc() {
        let x = (document.getElementById("data1").innerHTML = Date());
        setTimeout(x, 1000);
      }
      myfunc();
    </script>
  </head>
  <body>
    <h3 id="time"></h3>
    <script>
      function myfunc() {
        let d = new Date();
        let x = d.getDate();
        let y = d.getMinutes();
        let z = d.getSeconds();
        let a = d.getMilliseconds();
        document.getElementById("time").innerHTML = x + ":" + y + ":" + z+":"+a;
      }
      setInterval(myfunc, 1000);
      myfunc();
    </script>
  </body>
</html>
