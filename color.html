<!DOCTYPE html>
<html lang="en">
  <head>
    <title>color</title>
    
  </head>
  <body>
    <h1 style="background-color: green">hello world witn color name</h1>
    <h1 style="background-color: #24ff10">hello world with hexadecimal</h1>
    <h1 style="background-color: rgb(254, 139, 253)">hello world with rgb function </h1>
    <h1 style="background-color: rgb(255, 56, 254, 1)">hello world with rgb function and with alpha</h1>
    <h1 style="background-color: hsl(150, 50%, 80%)">hello world with hsl function</h1>
    <h1 style="background-color: hsl(350, 70%, 90%,1)">hello world with hsl function and with alpha</h1>
    
  </body>
</html>
