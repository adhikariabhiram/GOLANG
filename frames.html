<!DOCTYPE html>
<html lang="en">
  <head>
    <title>frames</title>
  </head>

  <frameset rows="20%,70%,10%" border="0">
    <frameset cols="20%,80%" border="0">
      <frame src="hello.html" name="hello"></frame>
      <frame src="header.html" name="hello"></frame>
    </frameset>
    <frameset cols="20%,80%" border="0">
      <frame src="menu.html" name="menu"></frame>
      <frame src="main.html" name="main"></frame>
    </frameset>
    <frame src="footer.html" name="footer"></frame>
  </frameset>
</html>
